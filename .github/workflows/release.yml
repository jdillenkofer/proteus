name: Release
run-name: Release ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    name: Build & Upload - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: proteus
            asset_name: proteus-linux-x64
          - os: windows-latest
            artifact_name: proteus.exe
            asset_name: proteus-windows-x64.exe
          - os: macos-latest
            artifact_name: proteus
            asset_name: proteus-macos-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libv4l-dev libxcb-xfixes0-dev

    - name: Download Models
      shell: bash
      run: |
        mkdir -p models
        curl -L -o models/mediapipe_selfie.onnx \
          "https://huggingface.co/onnx-community/mediapipe_selfie_segmentation_landscape/resolve/main/onnx/model.onnx"

    - name: Build
      run: cargo build --release

    - name: Install cargo-about
      shell: bash
      run: |
        cargo install cargo-about

    - name: Generate Third-Party Licenses
      shell: bash
      run: |
        # Generate licenses for Rust dependencies
        cargo about generate -c about.toml about.hbs > THIRD-PARTY-NOTICES.txt
        
        # Append MediaPipe Model License
        echo "" >> THIRD-PARTY-NOTICES.txt
        echo "================================================================================" >> THIRD-PARTY-NOTICES.txt
        echo "MediaPipe Selfie Segmentation Model" >> THIRD-PARTY-NOTICES.txt
        echo "================================================================================" >> THIRD-PARTY-NOTICES.txt
        echo "" >> THIRD-PARTY-NOTICES.txt
        curl -L "https://raw.githubusercontent.com/google-ai-edge/mediapipe/master/LICENSE" >> THIRD-PARTY-NOTICES.txt
        echo "" >> THIRD-PARTY-NOTICES.txt
        echo "Model: mediapipe_selfie_segmentation_landscape" >> THIRD-PARTY-NOTICES.txt
        echo "Source: https://huggingface.co/onnx-community/mediapipe_selfie_segmentation_landscape" >> THIRD-PARTY-NOTICES.txt

    - name: Create Release Archive
      shell: bash
      run: |
        # Create release directory
        mkdir -p release-package
        
        # Copy binary
        cp target/release/${{ matrix.artifact_name }} release-package/
        
        # Copy shaders and lua folders
        cp -r shaders release-package/
        cp -r lua release-package/
        
        # Copy license file
        cp THIRD-PARTY-NOTICES.txt release-package/
        
        # Create zip archive
        if [ "${{ runner.os }}" == "Windows" ]; then
          powershell Compress-Archive -Path release-package\* -DestinationPath ${{ matrix.asset_name }}.zip
        else
          cd release-package
          zip -r ../${{ matrix.asset_name }}.zip *
          cd ..
        fi

    - name: Upload Release Asset (Zip)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}.zip
        asset_name: ${{ matrix.asset_name }}.zip
        asset_content_type: application/zip
